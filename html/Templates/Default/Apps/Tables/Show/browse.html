<nav class="top-bar">
    <ul>
        <li><a href="$fw.path(('Database/Show/tables'))" >Tables</a></li> 
        <li class="active"><a href="$fw.path(('Tables/Show/browse/'+$data.activeTable))" >Browse</a></li>        
        <li  ><a href="$fw.path(('Tables/Show/struct/'+$data.activeTable))" >Structure</a></li>
    </ul>
</nav>

<div class="row collapse">
    <div class="columns two mobile-one scrollbar-action">
        <table>
            <thead>
                <th colspan="3" >Actions</th>
            </thead>
            <tbody>
                #foreach($record in $data.records)
                    <tr>
                        <td>Edit</td>
                        <td>Copy</td>
                        <td>Delete</td>
                    </tr>
                #end
            </tbody>
        </table>
        <div style="height: 20px;"></div>
    </div>
    <div class="columns ten scrollbar content mobile-three">
        
        <table>
            <thead>
                #foreach( $column in $data.columns )
                    <th>$column[0]</th>
                #end
            </thead>
            <tbody>
                #foreach($record in $data.records)
                    
                    <tr>
                        #foreach($value in $record)
                            <td>
                                #if($value)
                                    $value
                                #end
                            </td>
                        #end
                    </tr>
                #end
            </tbody>
        </table>
    </div>
</div>
